<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Categorias</h2>
                    <p class="lead">A Obramax oferece uma gama técnica ampla, selecionada e disponível em grandes volumes com produtos de qualidade e marcas profissionais com preços transparentes e competitivos.</p>
                </div>
            </div>
            <br><br>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
